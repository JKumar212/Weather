<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Quality Monitor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌍 Air Quality Monitor</h1>
    <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off" />
    <ul id="suggestions"></ul>

    <div class="results">
      <div class="card" id="co">CO: --</div>
      <div class="card" id="no2">NO₂: --</div>
      <div class="card" id="o3">O₃: --</div>
      <div class="card" id="so2">SO₂: --</div>
      <div class="card" id="pm25">PM2.5: --</div>
      <div class="card" id="pm10">PM10: --</div>
      <div class="card aqi" id="aqiBox">AQI: --</div>
    </div>

    <button id="developerBtn">About the Developer</button>
    <div id="developerInfo" class="hidden">
      <p>👨‍💻 Developed by Jayanta Kumar Kakati</p>
      <a href="https://yourwebsite.com" target="_blank">Visit Developer's Website</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
